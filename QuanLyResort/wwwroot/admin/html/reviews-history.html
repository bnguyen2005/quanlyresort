<!DOCTYPE html>
<html lang="vi" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Lịch sử Đánh giá - Resort Management</title>
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />
  <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />
  <link rel="stylesheet" href="../assets/css/fix-scrollbar.css" />
  <link rel="stylesheet" href="../assets/css/admin-custom-theme.css" />
  <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
</head>

<body>
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      
      <!-- Menu -->
      <div id="common-menu"></div>
      <script>
        (function() {
          const menuVersion = Date.now();
          fetch('layout-menu.html?v=' + menuVersion)
            .then(response => response.text())
            .then(html => {
              const menuContainer = document.getElementById('common-menu');
              if (menuContainer) menuContainer.innerHTML = html;
            })
            .catch(error => console.error('Error loading menu:', error));
        })();
      </script>

      <!-- Layout container -->
      <div class="layout-page">
        
        <!-- Navbar -->
        <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
            <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
              <i class="bx bx-menu bx-sm"></i>
            </a>
          </div>

          <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
            <div class="navbar-nav align-items-center">
              <div class="nav-item d-flex align-items-center">
                <h4 class="mb-0" id="pageTitle">⭐ Lịch sử Đánh giá</h4>
              </div>
            </div>

            <ul class="navbar-nav flex-row align-items-center ms-auto">
              <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                  <div class="avatar avatar-online">
                    <img src="../assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle" />
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="javascript:void(0);" id="logoutBtn">
                      <i class="bx bx-power-off me-2"></i>
                      <span class="align-middle">Đăng xuất</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
                <h4 class="fw-bold py-3 mb-2">
                  <span class="text-muted fw-light">Quản lý /</span> Lịch sử Đánh giá
                </h4>
              </div>
              <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-secondary" onclick="loadReviews()">
                  <i class="bx bx-refresh me-1"></i> Làm mới
                </button>
              </div>
            </div>

            <!-- Filters -->
            <div class="card mb-4">
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-3">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" id="filterStatus" onchange="loadReviews()">
                      <option value="all">Tất cả</option>
                      <option value="approved">Đã duyệt</option>
                      <option value="pending">Chờ duyệt</option>
                      <option value="hidden">Đã ẩn</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Đánh giá</label>
                    <select class="form-select" id="filterRating" onchange="loadReviews()">
                      <option value="">Tất cả</option>
                      <option value="5">5 sao</option>
                      <option value="4">4 sao</option>
                      <option value="3">3 sao</option>
                      <option value="2">2 sao</option>
                      <option value="1">1 sao</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Từ ngày</label>
                    <input type="date" class="form-control" id="filterFromDate" onchange="loadReviews()">
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Đến ngày</label>
                    <input type="date" class="form-control" id="filterToDate" onchange="loadReviews()">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Tìm kiếm</label>
                    <input type="text" class="form-control" id="filterSearch" placeholder="Tên khách hàng, phòng, nội dung..." onkeyup="debounce(loadReviews, 300)()">
                  </div>
                </div>
              </div>
            </div>

            <!-- Reviews Table -->
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table id="reviewsTable" class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Khách hàng</th>
                        <th>Phòng</th>
                        <th>Đánh giá</th>
                        <th>Nội dung</th>
                        <th>Phản hồi</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                        <th>Thao tác</th>
                      </tr>
                    </thead>
                    <tbody id="reviewsTableBody">
                      <tr>
                        <td colspan="9" class="text-center">Đang tải...</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Review Detail Modal -->
  <div class="modal fade" id="reviewDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chi tiết Đánh giá</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="reviewDetailContent">
          <!-- Content will be loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../assets/vendor/js/menu.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/common-navbar.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script src="../../js/toast-notification.js"></script>
  <script src="../../js/confirm-dialog.js"></script>

  <script>
    let reviewsTable;
    const API_BASE = (typeof API_BASE_URL !== 'undefined' ? API_BASE_URL : `${window.location.origin}/api`);

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function getStars(rating) {
      return '⭐'.repeat(rating) + '☆'.repeat(5 - rating);
    }

    function formatDate(dateString) {
      if (!dateString) return '-';
      const date = new Date(dateString);
      return date.toLocaleDateString('vi-VN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    async function loadReviews() {
      const logPrefix = '⭐ [ReviewsHistory]';
      const timestamp = new Date().toISOString();
      console.log(`${logPrefix} [${timestamp}] ========== START loadReviews ==========`);
      
      try {
        const token = localStorage.getItem('adminToken') || localStorage.getItem('token');
        console.log(`${logPrefix} [${timestamp}] Token exists:`, !!token);
        console.log(`${logPrefix} [${timestamp}] Token length:`, token ? token.length : 0);
        console.log(`${logPrefix} [${timestamp}] Token preview:`, token ? token.substring(0, 20) + '...' : 'null');
        
        if (!token) {
          console.error(`${logPrefix} [${timestamp}] ❌ No token found, redirecting to login`);
          window.location.href = 'login.html';
          return;
        }

        const status = document.getElementById('filterStatus').value;
        const rating = document.getElementById('filterRating').value;
        const search = document.getElementById('filterSearch').value;
        const fromDate = document.getElementById('filterFromDate').value;
        const toDate = document.getElementById('filterToDate').value;

        console.log(`${logPrefix} [${timestamp}] Filters:`, { status, rating, search, fromDate, toDate });

        let url = `${API_BASE}/reviews/admin?status=${status}`;
        if (rating) url += `&rating=${rating}`;
        if (search) url += `&search=${encodeURIComponent(search)}`;
        if (fromDate) url += `&fromDate=${fromDate}`;
        if (toDate) url += `&toDate=${toDate}`;

        console.log(`${logPrefix} [${timestamp}] Request URL:`, url);
        console.log(`${logPrefix} [${timestamp}] API_BASE:`, API_BASE);
        
        const requestHeaders = {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        };
        console.log(`${logPrefix} [${timestamp}] Request headers:`, { ...requestHeaders, 'Authorization': 'Bearer ***' });

        const response = await fetch(url, {
          headers: requestHeaders
        });

        console.log(`${logPrefix} [${timestamp}] Response status:`, response.status, response.statusText);
        console.log(`${logPrefix} [${timestamp}] Response ok:`, response.ok);
        console.log(`${logPrefix} [${timestamp}] Response headers:`, Object.fromEntries(response.headers.entries()));

        if (response.status === 401) {
          const errorText = await response.text().catch(() => 'Cannot read error');
          console.error(`${logPrefix} [${timestamp}] ❌ Unauthorized:`, errorText);
          window.location.href = 'login.html';
          return;
        }

        if (!response.ok) {
          const errorText = await response.text().catch(() => 'Cannot read error');
          console.error(`${logPrefix} [${timestamp}] ❌ Response error:`, {
            status: response.status,
            statusText: response.statusText,
            body: errorText
          });
          throw new Error(`HTTP ${response.status}: ${response.statusText}. ${errorText}`);
        }

        const data = await response.json();
        console.log(`${logPrefix} [${timestamp}] ✅ Response data type:`, typeof data);
        console.log(`${logPrefix} [${timestamp}] ✅ Response data keys:`, Object.keys(data));
        console.log(`${logPrefix} [${timestamp}] ✅ Reviews count:`, data.reviews ? data.reviews.length : 0);
        console.log(`${logPrefix} [${timestamp}] ✅ Response data preview:`, JSON.stringify(data).substring(0, 300));
        
        renderReviews(data.reviews || []);
        console.log(`${logPrefix} [${timestamp}] ========== END loadReviews (SUCCESS) ==========`);
      } catch (error) {
        console.error(`${logPrefix} [${timestamp}] ❌ ========== ERROR in loadReviews ==========`);
        console.error(`${logPrefix} [${timestamp}] ❌ Error name:`, error.name);
        console.error(`${logPrefix} [${timestamp}] ❌ Error message:`, error.message);
        console.error(`${logPrefix} [${timestamp}] ❌ Error stack:`, error.stack);
        console.error(`${logPrefix} [${timestamp}] ❌ Full error:`, error);
        console.error(`${logPrefix} [${timestamp}] ========== END loadReviews (ERROR) ==========`);
        
        if (typeof showToast === 'function') {
          showToast('Lỗi khi tải đánh giá: ' + error.message, 'error');
        } else {
          alert('Lỗi khi tải đánh giá: ' + error.message);
        }
      }
    }

    function renderReviews(reviews) {
      const tbody = document.getElementById('reviewsTableBody');
      if (!tbody) return;

      if (reviews.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" class="text-center">Không có đánh giá nào</td></tr>';
        if (reviewsTable) {
          reviewsTable.destroy();
          reviewsTable = null;
        }
        return;
      }

      tbody.innerHTML = reviews.map(review => `
        <tr>
          <td>${review.reviewId}</td>
          <td>${review.customerName || 'Khách hàng'}</td>
          <td>${review.roomNumber || '-'}</td>
          <td>${getStars(review.rating)} (${review.rating}/5)</td>
          <td>${(review.comment || '').substring(0, 50)}${(review.comment || '').length > 50 ? '...' : ''}</td>
          <td>${review.response ? 'Có' : 'Chưa có'}</td>
          <td>
            <span class="badge bg-${review.isApproved && review.isVisible ? 'success' : review.isApproved ? 'warning' : 'secondary'}">
              ${review.isApproved && review.isVisible ? 'Đã duyệt' : review.isApproved ? 'Đã ẩn' : 'Chờ duyệt'}
            </span>
          </td>
          <td>${formatDate(review.createdAt)}</td>
          <td>
            <button class="btn btn-sm btn-info" onclick="viewReview(${review.reviewId})">
              <i class="bx bx-show"></i>
            </button>
            <button class="btn btn-sm btn-success" onclick="approveReview(${review.reviewId})" ${review.isApproved ? 'disabled' : ''}>
              <i class="bx bx-check"></i>
            </button>
            <button class="btn btn-sm btn-warning" onclick="toggleVisibility(${review.reviewId}, ${!review.isVisible})">
              <i class="bx bx-${review.isVisible ? 'hide' : 'show'}"></i>
            </button>
          </td>
        </tr>
      `).join('');

      if (!reviewsTable) {
        reviewsTable = $('#reviewsTable').DataTable({
          order: [[7, 'desc']],
          pageLength: 25,
          language: {
            url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/vi.json'
          }
        });
      } else {
        reviewsTable.clear();
        reviewsTable.rows.add($(tbody).find('tr'));
        reviewsTable.draw();
      }
    }

    async function viewReview(reviewId) {
      try {
        const token = localStorage.getItem('adminToken') || localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/reviews/${reviewId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) throw new Error('Failed to load review');

        const review = await response.json();
        const modalContent = document.getElementById('reviewDetailContent');
        modalContent.innerHTML = `
          <div class="mb-3">
            <strong>Khách hàng:</strong> ${review.customerName || 'Khách hàng'}<br>
            <strong>Phòng:</strong> ${review.roomNumber || '-'}<br>
            <strong>Đánh giá:</strong> ${getStars(review.rating)} (${review.rating}/5)<br>
            <strong>Ngày tạo:</strong> ${formatDate(review.createdAt)}
          </div>
          <div class="mb-3">
            <strong>Nội dung:</strong>
            <p class="mt-2">${review.comment || '-'}</p>
          </div>
          ${review.response ? `
            <div class="mb-3">
              <strong>Phản hồi từ ${review.respondedBy || 'Admin'}:</strong>
              <p class="mt-2">${review.response}</p>
              <small class="text-muted">${formatDate(review.responseDate)}</small>
            </div>
          ` : ''}
        `;

        const modal = new bootstrap.Modal(document.getElementById('reviewDetailModal'));
        modal.show();
      } catch (error) {
        console.error('[Reviews] Error viewing review:', error);
        if (typeof showToast === 'function') {
          showToast('Lỗi khi tải chi tiết đánh giá', 'error');
        }
      }
    }

    async function approveReview(reviewId) {
      if (!await showConfirm('Bạn có chắc muốn duyệt đánh giá này?')) return;

      try {
        const token = localStorage.getItem('adminToken') || localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/reviews/${reviewId}/status`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ isApproved: true, isVisible: true })
        });

        if (!response.ok) throw new Error('Failed to approve review');

        if (typeof showToast === 'function') {
          showToast('Đã duyệt đánh giá thành công', 'success');
        }
        loadReviews();
      } catch (error) {
        console.error('[Reviews] Error approving review:', error);
        if (typeof showToast === 'function') {
          showToast('Lỗi khi duyệt đánh giá', 'error');
        }
      }
    }

    async function toggleVisibility(reviewId, isVisible) {
      try {
        const token = localStorage.getItem('adminToken') || localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/reviews/${reviewId}/status`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ isVisible })
        });

        if (!response.ok) throw new Error('Failed to update visibility');

        if (typeof showToast === 'function') {
          showToast(`Đã ${isVisible ? 'hiển thị' : 'ẩn'} đánh giá`, 'success');
        }
        loadReviews();
      } catch (error) {
        console.error('[Reviews] Error toggling visibility:', error);
        if (typeof showToast === 'function') {
          showToast('Lỗi khi cập nhật trạng thái', 'error');
        }
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadReviews();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Reports V2</title>
</head>
<body>
  <h1>Debug Reports Page - Check Console</h1>
  <div id="status"></div>
  
  <script>
    console.log('=== DEBUG REPORTS V2 ===');
    console.log('Time:', new Date().toISOString());
    
    // Check Chart.js
    const chartJsScript = document.createElement('script');
    chartJsScript.src = 'https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js';
    chartJsScript.onload = function() {
      console.log('✅ Chart.js loaded via dynamic script');
      console.log('Chart object:', typeof Chart !== 'undefined' ? Chart : 'UNDEFINED');
      document.getElementById('status').innerHTML = '<h2 style="color: green;">✅ Chart.js loaded successfully</h2>';
    };
    chartJsScript.onerror = function() {
      console.error('❌ Chart.js failed to load');
      document.getElementById('status').innerHTML = '<h2 style="color: red;">❌ Chart.js failed to load</h2>';
    };
    document.head.appendChild(chartJsScript);
    
    // Check after 2 seconds
    setTimeout(() => {
      console.log('After 2 seconds, Chart:', typeof Chart !== 'undefined');
      if (typeof Chart !== 'undefined') {
        console.log('Chart version:', Chart.version);
        document.getElementById('status').innerHTML += '<p>Chart version: ' + Chart.version + '</p>';
      } else {
        document.getElementById('status').innerHTML += '<p style="color: red;">Chart still UNDEFINED after 2 seconds</p>';
      }
    }, 2000);
  </script>
</body>
</html>

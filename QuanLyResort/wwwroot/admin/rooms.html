<!DOCTYPE html>
<html lang="vi" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="assets/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Quản Lý Phòng - Hệ Thống Quản Lý Resort</title>

  <meta name="description" content="Quản lý phòng resort" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <!-- Helpers -->
  <script src="assets/vendor/js/helpers.js"></script>
  <script src="assets/js/config.js"></script>
</head>

<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu - Load from common component -->
      <div id="common-menu"></div>
      <!-- standardized menu loader -->
      <script src="js/load-menu.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          // load menu; helper will try sensible relative paths
          window.loadCommonMenu('common-menu');
        });
      </script>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
        <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
            <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
              <i class="bx bx-menu bx-sm"></i>
            </a>
          </div>

          <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
            <!-- Search -->
            <div class="navbar-nav align-items-center">
              <div class="nav-item d-flex align-items-center">
                <i class="bx bx-search fs-4 lh-0"></i>
                <input type="text" class="form-control border-0 shadow-none" placeholder="Tìm kiếm..."
                  aria-label="Search..." id="searchInput" />
              </div>
            </div>
            <!-- /Search -->

            <ul class="navbar-nav flex-row align-items-center ms-auto">
              <!-- User -->
              <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                  <div class="avatar avatar-online">
                    <img src="assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle" />
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="#">
                      <div class="d-flex">
                        <div class="flex-shrink-0 me-3">
                          <div class="avatar avatar-online">
                            <img src="assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle" />
                          </div>
                        </div>
                        <div class="flex-grow-1">
                          <span class="fw-semibold d-block" id="userDisplayName">Admin</span>
                          <small class="text-muted" id="userRole">Quản trị viên</small>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item" href="html/pages-account-settings-account.html">
                      <i class="bx bx-user me-2"></i>
                      <span class="align-middle">Hồ Sơ</span>
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="bx bx-cog me-2"></i>
                      <span class="align-middle">Cài Đặt</span>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="commonLogout()">
                      <i class="bx bx-power-off me-2"></i>
                      <span class="align-middle">Đăng xuất</span>
                    </a>
                  </li>
                </ul>
              </li>
              <!--/ User -->
            </ul>
          </div>
        </nav>
        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">
              <span class="text-muted fw-light">Quản Lý /</span> Phòng
            </h4>

            <!-- Filter và Add Button -->
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-3 mb-3 mb-md-0">
                    <select class="form-select" id="statusFilter">
                      <option value="">Tất cả trạng thái</option>
                      <option value="Available">Phòng Trống</option>
                      <option value="Occupied">Đang Sử Dụng</option>
                      <option value="Maintenance">Bảo Trì</option>
                      <option value="Unavailable">Không Khả Dụng</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-3 mb-md-0">
                    <select class="form-select" id="typeFilter">
                      <option value="">Tất cả loại phòng</option>
                      <option value="Standard">Standard</option>
                      <option value="Deluxe">Deluxe</option>
                      <option value="Suite">Suite</option>
                      <option value="Villa">Villa</option>
                    </select>
                  </div>
                  <div class="col-md-6 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                      data-bs-target="#roomModal" id="btnAddRoom">
                      <i class='bx bx-plus'></i> Thêm Phòng Mới
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Rooms Table -->
            <div class="card">
              <h5 class="card-header">Danh Sách Phòng</h5>
              <div class="table-responsive text-nowrap">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Số Phòng</th>
                      <th>Loại Phòng</th>
                      <th>Giá/Đêm</th>
                      <th>Sức Chứa</th>
                      <th>Trạng Thái</th>
                      <th>Hành Động</th>
                    </tr>
                  </thead>
                  <tbody class="table-border-bottom-0" id="roomsTableBody">
                    <tr>
                      <td colspan="6" class="text-center">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                          <span class="visually-hidden">Đang tải...</span>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- / Content -->

          <!-- Footer -->
          <footer class="content-footer footer bg-footer-theme">
            <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
              <div class="mb-2 mb-md-0">
                © <script>document.write(new Date().getFullYear());</script> Hệ Thống Quản Lý Resort
              </div>
            </div>
          </footer>
          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->

  <!-- Room Modal -->
  <div class="modal fade" id="roomModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="roomModalTitle">Thêm Phòng Mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="roomForm">
          <div class="modal-body">
            <input type="hidden" id="roomId" />
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="roomNumber" class="form-label">Số Phòng</label>
                <input type="text" class="form-control" id="roomNumber" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="roomType" class="form-label">Loại Phòng</label>
                <select class="form-select" id="roomType" required>
                  <option value="">Chọn loại phòng</option>
                  <option value="Standard">Standard</option>
                  <option value="Deluxe">Deluxe</option>
                  <option value="Suite">Suite</option>
                  <option value="Villa">Villa</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="pricePerNight" class="form-label">Giá/Đêm (VNĐ)</label>
                <input type="number" class="form-control" id="pricePerNight" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="maxOccupancy" class="form-label">Sức Chứa (người)</label>
                <input type="number" class="form-control" id="maxOccupancy" required />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="floor" class="form-label">Tầng</label>
                <input type="number" class="form-control" id="floor" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Trạng Thái</label>
                <select class="form-select" id="status" required>
                  <option value="Available">Phòng Trống</option>
                  <option value="Occupied">Đang Sử Dụng</option>
                  <option value="Maintenance">Bảo Trì</option>
                  <option value="Unavailable">Không Khả Dụng</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Mô Tả</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Core JS -->
  <script src="assets/vendor/libs/jquery/jquery.js"></script>
  <!-- Use bootstrap bundle (includes Popper) -->
  <script src="assets/vendor/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="assets/vendor/js/menu.js"></script>

  <!-- Main JS -->
  <script src="assets/js/main.js"></script>

  <!-- API Helper -->
  <script src="js/api.js"></script>

  <!-- Common Navbar -->
  <script src="js/common-navbar.js"></script>
  <script>
    // Initialize navbar and load user info
    document.addEventListener('DOMContentLoaded', function() {
      loadNavbarUserInfo();
    });
  </script>

  <!-- Rooms JS -->
  <script src="js/rooms.js"></script>
</body>

</html>

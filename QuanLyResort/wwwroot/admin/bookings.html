<!DOCTYPE html>
<html lang="vi" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="assets/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Quản Lý Đặt Phòng - Hệ Thống Quản Lý Resort</title>

  <meta name="description" content="Quản lý đặt phòng resort" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <!-- Helpers -->
  <script src="assets/vendor/js/helpers.js"></script>
  <script src="assets/js/config.js"></script>
</head>

<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu - Load from common component -->
      <div id="common-menu"></div>
      <script>
        // Load common menu with cache busting
        (function() {
          // Use timestamp to ALWAYS fetch fresh
          const menuVersion = Date.now();
          fetch('html/layout-menu.html?v=' + menuVersion)
            .then(response => {
              if (!response.ok) {
                throw new Error('Failed to load menu: ' + response.status);
              }
              return response.text();
            })
            .then(html => {
              const menuContainer = document.getElementById('common-menu');
              if (menuContainer) {
                menuContainer.innerHTML = html;
                console.log('✅ Menu loaded successfully');
              } else {
                console.error('❌ Menu container not found');
              }
            })
            .catch(error => {
              console.error('❌ Error loading menu:', error);
            });
        })();
      </script>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
        <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
            <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
              <i class="bx bx-menu bx-sm"></i>
            </a>
          </div>

          <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
            <!-- Search -->
            <div class="navbar-nav align-items-center">
              <div class="nav-item d-flex align-items-center">
                <i class="bx bx-search fs-4 lh-0"></i>
                <input type="text" class="form-control border-0 shadow-none" placeholder="Tìm kiếm..."
                  aria-label="Search..." id="searchInput" />
              </div>
            </div>
            <!-- /Search -->

            <ul class="navbar-nav flex-row align-items-center ms-auto">
              <!-- User -->
              <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                  <div class="avatar avatar-online">
                    <img src="assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle" />
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="#">
                      <div class="d-flex">
                        <div class="flex-shrink-0 me-3">
                          <div class="avatar avatar-online">
                            <img src="assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle" />
                          </div>
                        </div>
                        <div class="flex-grow-1">
                          <span class="fw-semibold d-block" id="userDisplayName">Admin</span>
                          <small class="text-muted" id="userRole">Quản trị viên</small>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item" href="html/pages-account-settings-account.html">
                      <i class="bx bx-user me-2"></i>
                      <span class="align-middle">Hồ Sơ</span>
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="bx bx-cog me-2"></i>
                      <span class="align-middle">Cài Đặt</span>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="commonLogout()">
                      <i class="bx bx-power-off me-2"></i>
                      <span class="align-middle">Đăng xuất</span>
                    </a>
                  </li>
                </ul>
              </li>
              <!--/ User -->
            </ul>
          </div>
        </nav>
        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">
              <span class="text-muted fw-light">Quản Lý /</span> Đặt Phòng
            </h4>

            <!-- Filter và Add Button -->
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-3 mb-3 mb-md-0">
                    <select class="form-select" id="statusFilter">
                      <option value="">Tất cả trạng thái</option>
                      <option value="Pending">Chờ xác nhận</option>
                      <option value="Confirmed">Đã xác nhận</option>
                      <option value="CheckedIn">Đã nhận phòng</option>
                      <option value="CheckedOut">Đã trả phòng</option>
                      <option value="Cancelled">Đã hủy</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-3 mb-md-0">
                    <input type="date" class="form-control" id="dateFilter" placeholder="Lọc theo ngày" />
                  </div>
                  <div class="col-md-6 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                      data-bs-target="#bookingModal" id="btnAddBooking">
                      <i class='bx bx-plus'></i> Tạo Đặt Phòng Mới
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Bookings Table -->
            <div class="card">
              <h5 class="card-header">Danh Sách Đặt Phòng</h5>
              <div class="table-responsive text-nowrap">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Mã ĐP</th>
                      <th>Khách Hàng</th>
                      <th>Loại Phòng</th>
                      <th>Check-in</th>
                      <th>Check-out</th>
                      <th>Trạng Thái</th>
                      <th>Hành Động</th>
                    </tr>
                  </thead>
                  <tbody class="table-border-bottom-0" id="bookingsTableBody">
                    <tr>
                      <td colspan="7" class="text-center">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                          <span class="visually-hidden">Đang tải...</span>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- / Content -->

          <!-- Footer -->
          <footer class="content-footer footer bg-footer-theme">
            <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
              <div class="mb-2 mb-md-0">
                © <script>document.write(new Date().getFullYear());</script> Hệ Thống Quản Lý Resort
              </div>
            </div>
          </footer>
          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->

  <!-- Booking Detail Modal -->
  <div class="modal fade" id="bookingDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chi Tiết Đặt Phòng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="bookingDetailContent">
          <!-- Content will be loaded dynamically -->
        </div>
        <div class="modal-footer" id="bookingDetailActions">
          <!-- Actions will be loaded dynamically -->
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Booking Modal -->
  <div class="modal fade" id="confirmBookingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Xác Nhận Đặt Phòng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="confirmBookingForm">
          <div class="modal-body">
            <input type="hidden" id="confirmBookingId" />
            <div class="mb-3">
              <label for="assignedRoomId" class="form-label">Chọn Phòng</label>
              <select class="form-select" id="assignedRoomId" required>
                <option value="">Chọn phòng...</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-primary">Xác Nhận</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Core JS -->
  <script src="assets/vendor/libs/jquery/jquery.js"></script>
  <script src="assets/vendor/libs/popper/popper.js"></script>
  <script src="assets/vendor/js/bootstrap.js"></script>
  <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="assets/vendor/js/menu.js"></script>

  <!-- Main JS -->
  <script src="assets/js/main.js"></script>

  <!-- API Helper -->
  <script src="js/api.js"></script>

  <!-- Common Navbar -->
  <script src="js/common-navbar.js"></script>
  <script>
    // Initialize navbar and load user info
    document.addEventListener('DOMContentLoaded', function() {
      loadNavbarUserInfo();
    });
  </script>

  <!-- Bookings JS -->
  <script src="js/bookings.js"></script>
</body>

</html>
